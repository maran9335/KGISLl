<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var userInput = prompt("Enter a value:");

var user = userInput;

switch (user) {
  case "apple":
    alert("You entered an apple.");
    break;
  case "banana":
    alert("You entered a banana.");
    break;
  case "cherry":
    alert("You entered a cherry.");
    break;
  default:
    alert("You entered something else.");
    break;
}

    </script>
</body>
</html>
