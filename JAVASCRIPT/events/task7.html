<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="integerInput">Enter an Integer : </label>
    <input type="number" id="Input">
    <select id="selectBox"> </select>
    <script>
        const integerInput = document.getElementById("Input");
        const selectBox = document.getElementById("selectBox");

        integerInput.addEventListener("keyup", () => {
            const enteredInteger = Number(integerInput.value);

            if (isNaN(enteredInteger)) {
                alert("Please enter a valid integer.");
                selectBox.innerHTML = "";
                return;
            }

            selectBox.innerHTML = "";
            for (let i = 1; i <= enteredInteger; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.text = i;
                selectBox.add(option);
            }
        });

    </script>
</body>

</html>
