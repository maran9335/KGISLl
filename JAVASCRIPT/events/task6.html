<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> task6 </title>
</head> 

<body>
    <label for="Input">Enter an Integer : </label>
    <input type="number" id="Input">
    <button id="updateButton">Update Select Box</button>
    <select id="select"></select>

    <script>
        const integerInput = document.getElementById("Input");
        const updateButton = document.getElementById("updateButton");
        const selectBox = document.getElementById("select");

        updateButton.addEventListener("click", () => {
            const enteredInteger = Number(integerInput.value);

            if (isNaN(enteredInteger)) {
                alert("Please enter a valid integer.");
                return;
            }

            select.innerHTML = "";

            for (let i = 1; i <= enteredInteger; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.text = i;
                selectBox.add(option);
            }
        });

    </script>
</body>

</html>
