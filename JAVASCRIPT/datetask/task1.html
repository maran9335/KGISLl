<!DOCTYPE html>

</head>

<body>

    <script>
        function curday(separator) {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth() + 1;
            const year = today.getFullYear();


            return `${month}${separator}${day}${separator}${year}`;
        }
        console.log(curday('-'));
        console.log(curday('*'));

    </script>
</body>

</html>
