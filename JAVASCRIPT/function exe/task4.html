<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function evalNumbers(num1, num2, operation) {
    switch (operation) {
        case "add":
            console.log(num1 + num2);
            break;
        case "subtract":
            console.log(num1 - num2);
            break;
        case "multiply":
            console.log(num1 * num2);
            break;
        case "divide":
            if (num2 !== 0) {
                console.log(num1 / num2);
            } else {
                console.log("Cannot divide by zero");
            }
            break;
        case "modulus":
            if (num2 !== 0) {
                console.log(num1 % num2);
            } else {
                console.log("Cannot calculate modulus with zero");
            }
            break;
        default:
            console.log("Invalid operation");
    }
}


evalNumbers(5, 3, "add"); 

    </script>
</body>
</html>
