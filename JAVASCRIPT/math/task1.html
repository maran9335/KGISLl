<!DOCTYPE html>

<body>
    
    <script>
        function rand(max = 1, min = 0) {

  max = Math.floor(max);
  min = Math.floor(min);

  
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

console.log(rand(20, 1));  
console.log(rand(1, 10)); 
console.log(rand(6));      
console.log(rand());       

    </script>
</body>
</html>
