<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        for(let a=0;a<=15; a++){
            if(a / 2 ==0){
                document.write(`${a} is even "<br>" `)
            }
            else{
                document.write(`${a} is odd "<br>"`)
            }
            
        }
        
    </script>
</body>
</html>
