<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(203, 250, 203)">
    <div class="container">
      <h1 class="text-center py-3">Input Data</h1>
      <div class="row">
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" id="name" placeholder="" />
          <label for="name" class="px-5">Name</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input type="email" class="form-control" id="email" placeholder="" />
          <label for="email" class="px-5">Email address</label>
        </div>
      </div>

      <div class="row">
        <div class="form-floating mb-3 col-md-6">
          <input type="text" class="form-control" id="age" placeholder="" />
          <label for="age" class="px-5">Age</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder=""
          />
          <label for="location" class="px-5">Location</label>
        </div>
      </div>

      <label class="mb-3" for="inlineRadioOptions">Gender</label> <br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          value="Male"
        />

        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          value="Female"
        />
        <label class="form-check-label" for="female">Female</label>
      </div>
      <br />
      <input
        class="btn btn-success mt-3"
        type="button"
        value="Submit"
        onclick="submitForm()"
      />
    </div>

    <div
      class="container d-flex justify-content-around mt-5"
      style="flex-wrap: wrap; gap: 1rem"
      id="display"
    ></div>

    <script>
      function submitForm() {
        var inputData = {
          name: document.getElementById("name").value,
          gender: document.querySelector('input[name="gender"]:checked').value,
          age: document.getElementById("age").value,
          email: document.getElementById("email").value,
          location: document.getElementById("location").value,
        };

        var data = JSON.stringify(inputData);

        fetch("https://65a8f935219bfa3718681011.mockapi.io/MM", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: data,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            console.log(data.name);
            fetch("https://65a8f935219bfa3718681011.mockapi.io/MM").then(
              (res) => {
                res.json().then((fData) => {
                  fData.map((ele) => {
                    imgSrc =
                      ele.gender == "Male"
                        ? "https://cdn3d.iconscout.com/3d/premium/thumb/boy-avatar-6299533-5187865.png?f=webp"
                        : "https://cdn3d.iconscout.com/3d/premium/thumb/woman-avatar-6299541-5187873.png?f=webp";
                    document.getElementById("display").innerHTML += `
<div class="card" style="width: 18rem;">
  <img src="${imgSrc}" class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="card-title">${ele.name}</h3>
    <p class="card-text">‚è≥ Age : ${ele.age}</p>
    <p class="card-text">üì® Email : ${ele.email}</p>
    <p class="card-text">üë¶ Gender : ${ele.gender}</p>
    <p class="card-text">üö© Location : ${ele.location}</p>
  </div>
</div>
`;
                  });
                });
              }
            );

            alert("Data saved successfully");
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
