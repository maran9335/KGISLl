<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetch JS Card</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <style>
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #cards {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .card{
        width: 18rem;
        margin: 10px;
      
      }
      button {
       border: none;
       text-align: center;
       position: relative;
       
      }
    </style>
    <body>
<div class="container" >
 
  <div id="cards"></div>

</div>


        <script>
        function show(){
          fetch('https://fakestoreapi.com/products/')
          .then((data)=>data.json())
          .then((res)=>{
           console.log(res)

           let div=document.getElementById("cards")
           res.map((element)=>{
             div.innerHTML+=` <div class="card">
              <img src=${element.image} style="height:150px; weight:100px;"/>
              <h6>${element.category}<h6> 
                <h6> ${element.title}</h6>
                <p>${element.description}</p>
                <p>  price ${element.price}$</p>
                <h6> Ratting:${element.rating.rate} (${element.rating.count})</h6>
             
              <button style="border-radius: 20px;background-color:blue;color:white;width:100px; text-align:left;" class="p-1" >ADD CART</button>
            </div>`
           })
          })
        }
        show()
        </script>
    </body>
</html>
