<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ecart Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Ecart Products</h1>

      <div
        id="cards"
        class="d-flex justify-content-center"
        style="flex-wrap: wrap"
      ></div>
    </div>
    <script>
      const fetchData = fetch("https://fakestoreapi.com/products/")
        .then((res) => res.json())
        .then((data) => {
          data.map((element) => {
            document.getElementById(
              "cards"
            ).innerHTML += `<div class="card" style="width: 18rem; margin : 1rem">
                <img src="${
                  element.image
                }" style="height:240px; background-size : contain" class="card-img-top" alt="..." />
                <div class="card-body">
                  <small>${element.category.toUpperCase()}</small>
                  <p>Ratings : ${element.rating.rate} (${
              element.rating.count
            })</p>
                  <h5 class="card-title">${element.title}</h5>
                  <p class="card-text" style="max-height:120px; overflow : hidden; text-overflow: ellipsis">${
                    element.description
                  }</p>
                  <div><mark>$${element.price}</mark></div>
                  <a href="#" class="btn btn-primary mt-3">Add to cart</a>
                </div>
              </div>`;
            console.log(element);
          });
        })
        .catch((err) => console.log(err));
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
