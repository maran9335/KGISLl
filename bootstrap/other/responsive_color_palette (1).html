<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Responsive Color Palette</h1>
    <div class="mx-5 row gap-5">
        <div class="bg-primary p-3 mb-1 text-white col-md-9 col-lg-6 col-xl-2">Primary</div>
        <div class="bg-secondary p-3 mb-1 text-white col-md-2 col-lg-5 col-xl-4">Secondary</div>
        <div class="bg-success p-3 mb-1 text-white col-md-2 col-lg-1 col-xl-2">Success</div>
        <div class="bg-info p-3 mb-1 text-white col-md-9 col-lg-10 col-xl-2">Info</div>
        <div class="bg-warning p-3 mb-1 text-white col-md-6 col-lg-10 col-xl-5">Warning</div>
        <div class="bg-danger p-3 mb-1 text-white col-md-5 col-lg-1 col-xl-6">Danger</div>
    </div>
</body>

</html>
