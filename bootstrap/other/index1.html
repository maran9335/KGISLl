<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Res 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>
    <h2>Responsive Color Palette</h2>
    <div class="container ">
        <div class="row gx-3 gy-4">
            <div class="col-lg-6 col-md-6 col-sm-6 bg-primary   col-6  border border-1  ">Primary</div>
            <div class="col-lg-4 col-md-4 col-sm-4 bg-secondary col-4 border border-1  ">Secondary</div>
            <div class="col-lg-3 col-md-3 col-sm-3 bg-success   col-3 border border-1 ">Sucess</div>
            <div class="col-lg-7 col-md-7  col-sm-7 bg-info     col-7  border border-1 ">Info</div>
            <div class="col-lg-5 col-md-5  col-sm-5 bg-warning  col-5  border border-1 ">Warning</div>
            <div class="col-lg-5 col-md-5  col-sm-5 bg-danger   col-5  border border-1">Danger</div>
        </div> 
    </div>
