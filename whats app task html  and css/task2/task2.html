<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="task2.css">
    <script src="https://kit.fontawesome.com/b78e37b22c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bgimg">
    <div class="content">
        <header>Login Form </header>
        <div class="links">
            <div class="facebook">
                 <i class="fa-brands fa-facebook"><span>Facebook</span></i>
            </div>
            <div class="twitter">
                <i class="fa-brands fa-twitter"><span>Twitter</span></i>
            </div>
        </div>
        <form action="#">
            <div class="field">
                <span class="fa-solid fa-user"></span>
                <input type="text" required placeholder="Email or Phone">
            </div>
            <div class="field space">
                <span class="fa-solid fa-lock"></span>
                <input type="password" required placeholder="Password">
            </div>
            <div class="reme">
                <input type="checkbox">Remember Me
                <a href="#" class="pass">Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="signup">
            Not a member?
            <a href="#">Signup now</a>
        </div>
    </div>
    </div>
</body>

</html>
